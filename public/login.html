<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="assets/favicon.ico" />

</head>
<body>
    <div class="login-container">
        <div class="login-container">
            <div class="gengar-art">
                <img src="assets/gengar.png" alt="Gengar" />
            </div>
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username or Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
                <div id="login-loading" style="display:none;">Loading...</div>
            </form>
        </div>
        
        <div id="login-loading" style="display: none; margin-top: 1em; text-align: center;">
            <img src="assets/spinner.gif" alt="Loading..." style="width: 30px; height: 30px;">
            <p>Loading cards and decks, Please Wait...</p>
          </div>
          
        <p><a href="register.html">Register</a> | <a href="#">Forgot Password?</a></p>
    </div>

    <script src="auth.js" type="module"></script>

</body>
</html>
