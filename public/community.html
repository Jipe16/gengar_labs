<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decks da Comunidade</title>
  <link rel="stylesheet" href="community.css">
  <link rel="icon" type="image/png" href="assets/favicon.ico" />
</head>
<body>
  <header class="app-header">
    <h1>🌐 Decks da Comunidade</h1>
    <div class="decklist-controls">
      <label for="sort-dropdown">Ordenar por:</label>
      <select id="sort-dropdown">
        <option value="recent">🕒 Mais Recentes</option>
        <option value="votes">⬆️ Mais Votados</option>
        <option value="least_votes">⬇️ Menos Votados</option>
        <option value="oldest">📉 Mais Antigos</option>
        <option value="price">💰 Mais Baratos</option>
        <option value="expensive">💸 Mais Caros</option>
      </select>

      <label for="limit-dropdown">Mostrar:</label>
      <select id="limit-dropdown">
        <option value="5">5 decks</option>
        <option value="10" selected>10 decks</option>
        <option value="25">25 decks</option>
        <option value="50">50 decks</option>
        <option value="all">Todos</option>
      </select>

      <input type="text" id="search-decks" placeholder="🔍 Buscar por nome do deck..." />

      <button onclick="window.location.href='decklists.html'">← Voltar para Meus Decks</button>
    </div>
  </header>

  <main class="main-container" id="community-container">
    <!-- Decks renderizados aqui pelo JS -->
  </main>
  <div id="pagination" style="margin-top: 20px; text-align: center;"></div>


  <script src="community.js"></script>
</body>
</html>
