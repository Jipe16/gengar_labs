<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="icon" type="image/png" href="assets/favicon.ico" />
</head>
<body>
  <header class="app-header">
    <h1>Pokémon TCG Deck Builder - Profile</h1>
  </header>

  <main class="main-container">
    <section class="card profile-card">
      <h2>👤 User Information</h2>
      <div class="info-group">
        <strong>Username:</strong> <span id="profile-username"></span>
      </div>
      <div class="info-group">
        <strong>Email:</strong> <span id="profile-email"></span>
      </div>
      <div class="info-group">
        <strong>Password:</strong> <span id="profile-password">********</span>
      </div>

      <button id="edit-profile">✏️ Edit Profile</button>

      <form id="edit-form" style="display: none;">
        <h3>Edit Your Info</h3>
        <label>
          New Username:
          <input type="text" id="new-username" />
        </label>
        <label>
          New Email:
          <input type="email" id="new-email" />
        </label>
        <label>
          New Password:
          <input type="password" id="new-password" />
        </label>
        <button type="submit">💾 Save Changes</button>
        <button type="button" id="cancel-edit">❌ Cancel</button>
      </form>
    </section>
  </main>

  <script src="profile.js" type="module"></script>
</body>
</html>
